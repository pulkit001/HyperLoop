{% extends "Work/Elements/base.html" %}
{% block carousal %}
<!-- Carousel Start -->
{% load static %}
<link rel="stylesheet" href={% static "Work/css/carousel.css" %}>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src={% static "media/Slides/p1.jpeg" %} alt="Carousel Image">
                    <div class="carousel-caption">
                        <p class="animated fadeInRight">A mile of highway</p>
                        <h1 class="animated fadeInLeft">will take you a mile</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src={% static "media/Slides/p2.jpeg" %} alt="Carousel Image">
                    <div class="carousel-caption">
                        <p class="animated fadeInRight">A mile of runway</p>
                        <h1 class="animated fadeInLeft">can take you anywhere</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src={% static "media/Slides/p3.jpeg" %} alt="Carousel Image">
                    <div class="carousel-caption">
                        <p class="animated fadeInRight">Come Join Us</p>
                        <h1 class="animated fadeInLeft"> Golden Oppurtunity</h1>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Carousel End -->
        <script src={% static "Work/js/index.js" %} charset="utf-8"></script>
{% endblock %}
